<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL.js CSV Loader</title>
    <!-- 
        Load sql.js from a CDN. This script will automatically fetch 
        the associated sql-wasm.wasm file.
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SQL.js CSV Reader</h1>
        <div id="timer"></div>
        <div id="status">Initializing SQL.js...</div>

        <h2>Query Data</h2>
        <p>Enter SQL query (table name is `csv_data`):</p>
        <textarea id="sql-input">SELECT * FROM csv_data LIMIT 5;</textarea>
        <button id="execute-button">Execute Query</button>

        <h3>Loaded Tables:</h3>
        <ul id="loaded-tables-list"></ul>

        <button id="download-db-button">Download Database</button>

        <h2>Results</h2>
        <div id="results">
            <button id="copy-button" class="copy-button">Copy</button>
            <p>Query results will appear here.</p>
        </div>
    </div>

    <script type="module" src="js/main.js" defer></script>

</body>
</html>
